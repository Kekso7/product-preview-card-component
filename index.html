<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/product-preview-card-component/styles.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="card">
      <div class="perfume__img">
        <img src="./images/image-product-desktop.jpg" alt="Perfume" class="img__content">
      </div>
      
      <div class="content">
        <p class="subtitle">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>

        <button class="button">
          <img src="./images/icon-cart.svg" alt="Cart icon" class="button__img">
          Add to Cart
        </button>
      </div>
    </div>

  </main>

  <footer class="footer">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="footer__link" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/antoniohme" class="footer__link" target="_blank">Kekso</a>.</p>
  </footer>
</body>
</html>
